<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* background-image: url('b.jpg'); Replace 'i.jpg' with the actual URL of your image */
            background-image: url('/static/a.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto; /* Center the form */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post" enctype="multipart/form-data" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; margin: auto;">
        <h1 style="text-align: center; color: #333;">Music Genre Prediction</h1>
        
        <label for="image" style="display: block; margin-bottom: 8px; color: #555;">Select Image:</label>
        <input type="file" name="image" accept=".jpg, .jpeg, .png" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">

        <label for="audio" style="display: block; margin-bottom: 8px; color: #555;">Select Audio:</label>
        <input type="file" name="audio" accept=".wav, .mp3" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">

        <button type="submit" style="background-color: #4caf50; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Predict</button>

        {% if class_name %}
            <h2 style="margin-top: 20px; color: #333;">Predicted Class: {{ class_name }}</h2>
        {% endif %}
    </form>
</body>
</html>
